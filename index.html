<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr/>

        <label for="first name"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="first name" id="first name" required/>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required/>

        <label for="confirm password"><b>Password</b></label>
        <input type="password" placeholder="Enter Confirm Password" name="confirm password" id="confirm password" required/>

        <hr />
        <button class="registerbtn" type="submit">Register</button>
    </form>
</div>
</body>
</html>
